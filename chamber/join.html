        <form method="get" action="thankyou.html" class="information">
            <label for="fname">First Name* <input type="text" name="fname" id="fname" required></label>

            <label for="email">Email* <input type="email" name="email" id="email" placeholder="someone@gmail.com"

            <label for="bus-org">Business/Organization's Name <input type="text" name="bus-org" id="bus-org"
                    required></label>

                <select name="membership" id="membership">

                    <option value="np">NP Membership</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
            </label>
            <div id="membership-benefit"></div>
            <label for="description">Business/Organization's Description
                <textarea name="description" id="description"></textarea>
            </label>
            <input type="hidden" name="timestamp" id="timestamp" value="">
            <label for="join"><input type="submit" value="Send your form" id="join"></label>
